    <style>
      .animate-marquee {
        animation: marquee 40s linear infinite;
      }
      .animate-marquee2 {
        animation: marquee2 40s linear infinite;
        animation-delay: 20s;
      }
      @keyframes marquee {
        from { transform: translateX(100%); }
        to { transform: translateX(-100%); }
      }
      @keyframes marquee2 {
        from { transform: translateX(100%); }
        to { transform: translateX(-100%); }
      }
    </style>
